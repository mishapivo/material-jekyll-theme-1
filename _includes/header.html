<header>
  <div class="navbar-fixed">
  <nav class="{% if site.theme.nav %}{{ site.theme.nav }}{% else %}blue{% endif %}">
    <div class="nav-wrapper container">
      <ul class="left hide-on-med-and-down">

      </ul>
      <a href="{{ site.baseurl }}/" class="brand-logo {% if site.theme.nav_text %}{{ site.theme.nav_text }}{% endif %}">{{ site.title }}</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i class="material-icons {% if site.theme.nav_text %}{{ site.theme.nav_text }}{% endif %}">clear_all</i></a></li>
        <li><a href="{{ site.baseurl }}/tags/"><i class="material-icons {% if site.theme.nav_text %}{{ site.theme.nav_text }}{% endif %}">label_outline</i></a></li>
        <li><a href="{{ site.baseurl }}/about"><i class="material-icons {% if site.theme.nav_text %}{{ site.theme.nav_text }}{% endif %}">perm_identity</i></a></li>

      </ul>
    </div>
  </nav>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
   <a class="btn-floating btn-large {% if site.theme.fixed_button %}{{ site.theme.fixed_button }}{% else %}blue{% endif %}">
     <i class="large material-icons">perm_contact_calendar</i>
   </a>
   <ul>
     {% if site.owner.facebook %}<li><a href="https://www.facebook.com/{{ site.owner.facebook}}" class="btn-floating {% if site.theme.fixed_button %}{{ site.theme.fixed_button }}{% else %}blue{% endif %}"><i class="fa fa-facebook-official"></i></a></li>{% endif %}
     {% if site.owner.github %}<li><a href="https://github.com/{{ site.owner.github}}" target="_blank" class="btn-floating {% if site.theme.fixed_button %}{{ site.theme.fixed_button }}{% else %}blue{% endif %}"><i class="fa fa-github"></i></a></li>{% endif %}
     {% if site.owner.twitter %}<li><a href="https://twitter.com/site.owner.twitter" class="btn-floating {% if site.theme.fixed_button %}{{ site.theme.fixed_button }}{% else %}blue{% endif %}"><i class="fa fa-twitter"></i></a></li>{% endif %}
     {% if site.owner.linkedin %}<li><a href="https://www.linkedin.com/in/{{ site.owner.linkedin  }}" target="_blank" class="btn-floating {% if site.theme.fixed_button %}{{ site.theme.fixed_button }}{% else %}blue{% endif %}"><i class="fa fa-linkedin"></i></a></li>{% endif %}
   </ul>
 </div>

  <script>
  $(".button-collapse").sideNav();

  $(document).ready(function(){
  $('.parallax').parallax();
  })

  </script>


</header>
